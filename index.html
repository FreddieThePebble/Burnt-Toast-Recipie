<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burnt Toast Recipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #presentation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .slide.active {
      display: block;
    }
    #ppt-container {
      width: 100%;
      height: 100%;
    }
    #ppt {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="presentation">
    <div class="slide active">
      <div id="ppt-container">
        <!-- Embedding PowerPoint presentation -->
        <iframe id="ppt" src="https://docs.google.com/gview?url=https://github.com/FreddieThePebble/Burnt-Toast-Recipie/raw/main/Burnt%20Toast%20Recipie.pptx&embedded=true" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      function showSlide(index) {
        if (index >= 0 && index < slides.length) {
          slides[currentSlide].classList.remove('active');
          currentSlide = index;
          slides[currentSlide].classList.add('active');
        }
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
          showSlide(currentSlide + 1);
        } else if (event.key === 'ArrowLeft') {
          showSlide(currentSlide - 1);
        }
      });

      document.getElementById('presentation').addEventListener('click', function() {
        showSlide(currentSlide + 1);
      });
    });
  </script>
</body>
</html>
