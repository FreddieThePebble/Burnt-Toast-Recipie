<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img src="Start.jpg" alt="Start" onclick="nextSlide()">
  </div>

  <script>
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.gif", "Start.jpg"];
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      document.querySelector('#slideshow img').src = images[currentIndex];
    }
  </script>
</body>
</html>
